<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button {
            width: 120px;
            background: none;
            border: none;
            color: white;
            text-align: center;
        }

        .button img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            border: 2px solid #fff;
            transition: transform 0.2s;
        }

        .button img:hover {
            transform: scale(1.1);
        }

        .button span {
            display: block;
            margin-top: 8px;
        }

        form {
            margin: 0;
        }

        .menu-link {
            display: block;
            margin-top: 40px;
            color: #00bfff;
            font-size: 18px;
            text-decoration: none;
        }

        .menu-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Panel de Control</h1>
    <div class="grid">
        {% for key, button in buttons.items() %}
        <form action="/open/{{ key }}" method="post">
            <button type="submit" class="button">
                <img src="{{ url_for('static', filename='icons/' + button.image) }}" alt="{{ button.label }}">
                <span>{{ button.label }}</span>
            </button>
        </form>
        {% endfor %}
    </div>

    <a href="/menu" class="menu-link">Ir al Men√∫ del Sistema</a>
</body>
</html>
